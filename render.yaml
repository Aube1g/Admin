    save_message(link_id, user.id, to_user_id, caption, mtype, fid)
    try: await context.bot.send_message(chat_id=to_user_id, text=f"üì® *–ù–æ–≤–æ–µ –º–µ–¥–∏–∞-—Å–æ–æ–±—â–µ–Ω–∏–µ ({mtype})*", parse_mode='MarkdownV2')
